apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
publish {
    repoName = 'common'//远程仓库名字,不指明，默认是上传到maven
    userOrg = 'zhx'//bintray.com用户名
    groupId = 'org.zhx.common'//jcenter上的路径,bintray上创建Package时填写的Version control项
    artifactId = 'bgStart'//项目名称，bintray上创建Package时填写的Name项
    publishVersion = '1.1.5'//版本号
    desc = 'easy background startActivity'//描述，不重要
    website = 'https://github.com/zhoulinxue/BGStart.git'//网站，
}
android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions { // 新增
        abortOnError false
    }
}
tasks.withType(Javadoc) { // 新增
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.multidex:multidex:2.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
